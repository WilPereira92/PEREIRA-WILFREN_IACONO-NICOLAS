<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>DentalCare - Registro Paciente</title>
    <link href="./asserts/paciente.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>DentalCare</h1>
    <nav>
        <ul>
            <li><i class="fa-solid fa-house"></i>
                <p>Home</p></li>
            <li><i class="fa-solid fa-location-dot"></i>
                <p>Dirección</p></li>
            <li><i class="fas fa-envelope"></i>
                <p>Contacto</p></li>
        </ul>
    </nav>
</header>

<main>
    <div class="main-container">
        <p>Registrar Paciente</p>
        <form action="#" method="POST">
            <div>

                <fieldset class="paciente">
                    <legend>Información personal</legend>
                    <section>
                        <label for="NOMBRE">Nombre</label>
                        <input id="NOMBRE" name="NOMBRE" placeholder="INGRESA TU NOMBRE" type="text">
                        <small class="invisible" id="error-nombre">Nombre inválido</small>
                    </section>
                    <section>
                        <label for="APELLIDO">Apellido</label>
                        <input id="APELLIDO" name="APELLIDO" placeholder="INGRESA TU APELLIDO" type="text">
                        <small class="invisible" id="error-apellido">Apellido inválido</small>
                    </section>
                    <section>
                        <label for="DNI">DNI</label>
                        <input id="DNI" name="DNI" placeholder="INGRESA TU DNI" type="number">
                        <small class="invisible" id="error-dni">DNI inválido</small>
                    </section>
                </fieldset>
                <fieldset class="domicilio">

                    <legend>Domicilio</legend>
                    <section>
                        <label for="CALLE">Calle</label>
                        <input id="CALLE" name="CALLE" placeholder="INGRESA TU CALLE" type="text">
                        <small class="invisible" id="error-calle">Calle inválida</small>
                    </section>

                    <section>
                        <label for="NUMERO">Número</label>
                        <input id="NUMERO" name="NUMERO" placeholder="INGRESA TU NUMERO" type="number">
                        <small class="invisible" id="error-numero">Numero inválido</small>
                    </section>

                    <section>

                        <label for="LOCALIDAD">Localidad</label>
                        <input id="LOCALIDAD" name="LOCALIDAD" placeholder="INGRESA TU LOCALIDAD" type="text">
                        <small class="invisible" id="error-localidad">Localidad inválida</small>
                    </section>

                    <section>
                        <label for="PROVINCIA">Provincia</label>
                        <input id="PROVINCIA" name="PROVINCIA" placeholder="INGRESA TU PROVINCIA" type="text">
                        <small class="invisible" id="error-provincia">Provincia inválida</small>
                    </section>

                </fieldset>
            </div>
            <input id="submit-paciente" type="submit" value="Registrar">
        </form>
    </div>
    <p id="volver">VOLVER</p>
</main>

<footer>
    <p>COPYRIGHT Wilfren Pereira - Nicolas Iacono @2023</p>
</footer>
<script src="./asserts/paciente.js"></script>
</body>
</html>
